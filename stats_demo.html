<html>  
<head>

	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script> 

	<style type="text/css">

<title>Statistics</title>  
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>   
</head>  
<body>
<div width='200' height='200'><canvas id="myChartSex" width="200" height="200"></canvas></div>

<script>
var ctx = document.getElementById("myChartSex");
var data = {
    datasets: [{
        data: [10, 20, 30]
    }],

    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
        'Red',
        'Yellow',
        'Blue'
    ],
    backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
    ],
};

var datasex = {
        labels: ["male", "female"],
        datasets: [{
            label: 'sex',
            data: [12, 19],
        }]
};

var myChart = new Chart(ctx, {
    type: 'pie',
    data: data,
});
</script>

</body>
</html>
